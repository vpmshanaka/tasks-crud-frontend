<mat-toolbar>
  <button mat-fab [matMenuTriggerFor]="menu" class="avatar">
    {{  userInitial }}
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <div class="user-info">
    <div class="avatar user-avatar">
      {{ userInitial }}
    </div>
    <span class="name">{{ user.name }}</span>
    <span class="customer">Guest name</span>
  </div>

  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()" class="color-error-40">Logout</button>
</mat-menu>
